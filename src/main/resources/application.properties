server.port = 8700

spring.devtools.restart.enabled = true
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.open-in-view = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.messages.basename = i18n/messages
spring.messages.encoding = UTF-8

#mysql drive
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/zeus?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8
spring.datasource.username = root
spring.datasource.password =root

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name = MyHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1


logging.path=./logs/mgr
logging.file=./logs/mgr/zeus.log
logging.file.max-size=100MB
#\u8C03\u7528\u7B49\u7EA7\u6CA1\u6709\u8D85\u8FC7\u9ED8\u8BA4\u7B49\u7EA7\u5C06\u4E0D\u4F1A\u6709\u8F93\u51FA\uFF1B\u800C\u5176\u4ED6\u7684\u8C03\u7528\u7B49\u7EA7\u8D85\u8FC7\u9ED8\u8BA4\u7B49\u7EA7\u7684\u65F6\u5019\uFF0C\u65E5\u5FD7\u8BB0\u5F55\u7684\u5C31\u662F\u8C03\u7528\u7B49\u7EA7
logging.level.com.vcgeek.hephaestus=info
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.zyu.zeus.pojo

